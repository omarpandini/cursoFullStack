<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio</title>
</head>

<body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search">
        <label for="q">O que deseja pesquisar?</label>
        <input type="text" id="q" name="q" placeholder="Digite algo" required>
        <div>
            <label for="email">Informe o seu email</label>
            <input type="email" id="email" name="email">            
        </div>
        <div>
            <label for="numero">Informe um numero</label>
            <input type="number" id="numero" name="numero" min="18" max="60">            
        </div>
        <div>
            <p>Exemplo de Data list</p>
            <input list="browsers">
            <datalist id="browsers">
               <option value="Chrome"></option>
               <option value="Safari"></option>
               <option value="Firefox"></option>
               <option value="Edge"></option>
            </datalist>
                    
        </div>
        <input type="submit" value="Pesquisar">
    </form>
</body>

</html>
