<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exer</title>
</head>
<body>
    <form action="#">

        <h3>Cadastro da liga dos astronautas</h3>

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="pass">- Password</label>
            <input type="password" id="pass" name="pass">
        </div>

        <br>

        <div>
            <label for="dtnasc">Data de nascimento:</label>
            <input type="date" id="dtnasc" name="dtnasc">
            <label for="foto">- Foto:</label>
            <input type="file" id="foto" name="foto">
        </div>

        <br>

        <div>
            <label for="nacionalidade">Nacionalidade:</label>
            <select name="nacionalidade" id="nacionalidade">
                <option value="Brasileiro">Brasileiro</option>
                <option value="Russo">Russo</option>
                <option value="Japonês">Japonês</option>
            </select>
            <label for="genero">- Genero:</label>
            <input type="radio" name="genero" id="genero" value="M" checked>Masculino
            <input type="radio" name="genero" id="genero" value="F" >Feminino
        </div>

        <br>
        <div>
            Suas principais qualidades:<br>
            <input type="checkbox" name="int" id="int">Inteligência
            <input type="checkbox" name="resi" id="resi">|Resiliência
            <input type="checkbox" name="prep" id="reprepsi">|Preparo físico
            <input type="checkbox" name="edu" id="edu">|Educação
        </div>

        <br>
        <div>
            <textarea name="form" id="form" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
        </div>

        <br><br>
        <input type="submit" value="Criar">


    </form>
</body>
</html>
