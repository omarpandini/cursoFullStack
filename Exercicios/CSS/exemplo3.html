<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exemplo 3</title>
    <style>
        div{
            color: blue;
            border: 2px solid;
        }

        div ul li{
            color: red;
        }

        div ul{
            border: inherit; /* Herda do pai*/
        }

    </style>
  </head>

  <!--
    Exemplo de Herança de CSS
-->
  <body>
    <div>
      <h1>Planetas</h1>
      <ul>
        <li>Terra</li>
        <li>Marte</li>
        <li>Jupiter</li>
      </ul>
    </div>
  </body>
</html>
